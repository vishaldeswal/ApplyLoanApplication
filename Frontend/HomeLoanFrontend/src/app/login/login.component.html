<img class="bg-img-container" src="assets/HomePageImage/homePageBG.jpg" alt="Background Image">
<div class="container">
  <div class="row justify-content-center ">
    <div class="col-lg-6 col-md-8 col-sm-10  my-4">
      <mat-card class="card login-card " style="background-color: aliceblue;">
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="assets/HomePageImage/logIn.jpg" style="height: 200px; width: 200px;" alt="Logo" class="logo-img">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-column align-items-center">
            <div class="d-flex flex-column">
              <mat-form-field appearance="outline" class="mb-4">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Enter your email" required>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="mb-4">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Enter your password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"  type="button">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="
                loginForm.get('password')?.hasError('minlength') ||
                loginForm.get('password')?.hasError('pattern')
                ">Password format is invalid</mat-error>
              </mat-form-field>
            </div>
            <div class="text-center">
              <button mat-raised-button color="primary" type="submit" class="btn-login">Login</button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
