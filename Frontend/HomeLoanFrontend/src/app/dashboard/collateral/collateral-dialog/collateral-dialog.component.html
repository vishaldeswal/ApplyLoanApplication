<div class="table-container mat-elevation-z8">
  <h2 mat-dialog-title class="text-center">Collateral Details</h2>
  <div mat-dialog-content>
    <h3><b>Select a collateral</b></h3>
    <table mat-table [dataSource]="data" class="overflow-auto">
      
      <ng-container matColumnDef="collateralType">
        <th mat-header-cell *matHeaderCellDef>Collateral Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>
      <ng-container matColumnDef="collateralValue">
        <th mat-header-cell *matHeaderCellDef>Collateral Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>
      <ng-container matColumnDef="collateralShare">
        <th mat-header-cell *matHeaderCellDef>Collateral Share</th>
        <td mat-cell *matCellDef="let element">{{ element.share }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
    </table>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
  </div>
</div>
