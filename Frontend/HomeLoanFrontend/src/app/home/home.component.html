<div class="row home-section d-flex">
  
  <div class="bg-img-container col-md-12">
    <img class="bg-img" src="assets/HomePageImage/homePageBG.jpg" alt="Background Image">
  </div>


  <!-------------------------------- Caraousel --------------------------------------->
  
    <div class="col-md-5 align-items-center" >
      <div class="carousel-container h-100">
        <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="2000">
          <!-- <ol class="carousel-indicators">
                <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExample" data-slide-to="1"></li>
                <li data-target="#carouselExample" data-slide-to="2"></li>
            </ol> -->
          <div class=" carousel-inner">
            <div class="carousel-item active " *ngIf=" activePromotion==='A' ">
              <img src="assets\Promotions\PromotionABKG.jpg" alt="Image 1">
              <div class="carousel-caption w-100 justify-content-center align-items-center">
                <app-type-a-promotion [promotionOfTypeA]="promotionTypeA"></app-type-a-promotion>
              </div>
            </div>
            <div class="carousel-item active" *ngIf=" activePromotion==='B' ">
              <img src="assets\Promotions\PromotionBBKG.jpg" alt="Image 2">
              <div class="carousel-caption w-100 justify-content-center align-items-center">
                <app-type-b-promotion [promotionOfTypeB]="promotionTypeB"></app-type-b-promotion>
              </div>
            </div>
            <div class="carousel-item active" *ngIf=" activePromotion==='C' ">
              <img src="assets\Promotions\PromotionCBKG.jpg" alt="Image 3">
              <div class="carousel-caption w-100 justify-content-center align-items-center">
                <app-type-c-promotion [promotionOfTypeC]="promotionTypeC"></app-type-c-promotion>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
      </div>
    </div>
  
  
  
    <div class="col-md-7 align-items-center">
      <div class="card-container container-sm d-flex ">
        
        <div class="card-group">
  
          <div class="card">
            <img src="assets/HomePageImage/admin.jpg" alt="adminImage" class="card-img-top">
            <div class="card-body d-flex flex-column align-items-center">
              <div class=" button-container">
                <button class="btn btn-primary btn-block" (click)="OnAdvisorLoginClick()">Login advisor</button>
              </div>
  
            </div>
          </div>
  
          <div class="card">
            <img src="assets/HomePageImage/user.jpg" alt="userImage" class="card-img-top">
            <div class="card-body d-flex flex-column align-items-center">
              <div class=" button-container align-items-center d-flex">
                <button class="btn btn-primary btn-block" (click)="OnUserLoginClick()">Login user</button>
                <button class="btn btn-primary btn-block" (click)="OnRegisterUserClick()">Register user</button>
              </div>
  
            </div>
          </div>
        </div>
  
      </div>
  
  
  
    </div>
  
  
  
  
</div>
