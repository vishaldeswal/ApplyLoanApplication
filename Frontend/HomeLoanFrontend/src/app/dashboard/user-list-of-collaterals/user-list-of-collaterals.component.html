<mat-card>
  <mat-card-content>
    <div class="d-flex justify-content-between">
      <div class="container">
        <div class="row">
          <div class="col-1 p-2">S.No</div>
          <div class="col-4 p-2">Colateral Id</div>
          <div class="col-1 p-2">Type</div>
          <div class="col-1 p-2">Share</div>
          <div class="col-1 p-2">Value</div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="p-2">Actions</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<li
  *ngFor="
    let userCollateral of listOfUserCollaterals;
    index as i;
    first as isFirst
  "
>
  <app-collateral [collateral]="userCollateral" [index]="i"></app-collateral>
</li>
